<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/bc21524e7c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Tokyo</h1>
            <ul>
              <li>Last updated: <span id="date">Wednesday 22:26</span></li>
              <li id="description">Overcast clouds</li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  id="icon"
                  class="float-left"
                />
                <strong id="temperature">25</strong><span class="unit">°C</span>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">84</span>%</li>
                <li>Wind:<span id="wind">0.45</span>m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/02d@2x.png"
                  alt
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">27°</span>
                  <span class="weather-forecast-temperature-min">24°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date">Fri</div>
                <img
                  src="http://openweathermap.org/img/wn/01d@2x.png"
                  alt
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">31°</span>
                  <span class="weather-forecast-temperature-min">24°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date">Sat</div>
                <img
                  src="http://openweathermap.org/img/wn/01d@2x.png"
                  alt
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">31°</span>
                  <span class="weather-forecast-temperature-min">24°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date">Sun</div>
                <img
                  src="http://openweathermap.org/img/wn/03d@2x.png"
                  alt
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">28°</span>
                  <span class="weather-forecast-temperature-min">25°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date">Mon</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">30°</span>
                  <span class="weather-forecast-temperature-min">24°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date">Tue</div>
                <img
                  src="http://openweathermap.org/img/wn/09d@2x.png"
                  alt
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">33°</span>
                  <span class="weather-forecast-temperature-min">25°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/risayamao/vainnlla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Risa Yamao</small
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
